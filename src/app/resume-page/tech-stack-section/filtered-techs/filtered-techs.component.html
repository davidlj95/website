<p>{{ tag().name }}</p>
<app-content-chip-list>
  @for (tech of _topTechs(); track tech) {
    <app-content-chip
      ><app-technology [item]="{ slug: tech }"></app-technology
    ></app-content-chip>
  }
  @if (_restOfTechsCount()) {
    <span>... (+ {{ _restOfTechsCount() }} more)</span>
  }
</app-content-chip-list>
