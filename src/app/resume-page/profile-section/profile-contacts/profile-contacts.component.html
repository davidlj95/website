<ul>
  @for (contact of _traditional; track contact) {
    <li>
      <a
        [href]="contact.href"
        [attr.aria-label]="contact.label"
        appMaterialSymbol
        >{{ contact.icon }}</a
      >
    </li>
  }
</ul>
<ul class="social">
  @for (contact of _social; track contact) {
    <li>
      <a [href]="contact.href" [attr.aria-label]="contact.label">
        <ng-icon [svg]="contact.icon"></ng-icon>
      </a>
    </li>
  }
</ul>
