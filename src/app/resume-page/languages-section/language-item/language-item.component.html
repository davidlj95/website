<article appCard>
  <header appCardHeader>
    <app-language-tag [tag]="item().tag"></app-language-tag>
    <app-card-header-texts>
      <h3 appTestId="name">
        {{ item().name }}
      </h3>
      <h4 appTestId="fluency">
        {{ item().fluency }}
      </h4>
    </app-card-header-texts>
  </header>
  @if (item().comment) {
    <div appTestId="comment">
      <p>{{ item().comment }}</p>
    </div>
  }
</article>
