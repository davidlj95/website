<article appCard>
  <header appCardHeader>
    <app-language-tag [tag]="language().tag"></app-language-tag>
    <app-card-header-texts>
      <h3 appTestId="name">
        {{ language().name }}
      </h3>
      <h4 appTestId="fluency">
        {{ language().fluency }}
      </h4>
    </app-card-header-texts>
  </header>
  @if (language().comment) {
    <div appTestId="comment">
      <p>{{ language().comment }}</p>
    </div>
  }
</article>
