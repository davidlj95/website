@let projectsCount = projectNames().length;
<p>
  Extracted from {{ projectsCount }}
  {{ projectsCount > 1 ? 'projects' : 'project' }}: {{ _projectNamesList() }}
</p>
<br />
<ul appContentChipList>
  @for (tech of technologies(); track tech) {
    <li appContentChip>
      <app-technology [tech]="tech"></app-technology>
    </li>
  }
</ul>
