<app-toolbar class="hideIfNoScript"></app-toolbar>
<app-profile></app-profile>
<noscript>
  <app-no-script></app-no-script>
</noscript>
<app-navigation-tabs [(tab)]="selectedTab" class="hideIfNoScript"></app-navigation-tabs>
