<app-toolbar-icon
  [icon]="MaterialSymbol.DarkMode"
  [ariaLabel]="'Switch to dark mode'"
  (click)="colorSchemeService.toggleDarkLight()"
  class="light-only"
  role="status"
></app-toolbar-icon>
<app-toolbar-icon
  [icon]="MaterialSymbol.LightMode"
  [ariaLabel]="'Switch to light mode'"
  (click)="colorSchemeService.toggleDarkLight()"
  class="dark-only"
  role="status"
></app-toolbar-icon>
