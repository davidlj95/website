<button
  app-toolbar-button
  [icon]="_materialSymbol.DarkMode"
  (click)="_colorSchemeService.toggleDarkLight()"
  aria-label="Switch to dark mode"
  class="light-only"
></button>
<button
  app-toolbar-button
  [icon]="_materialSymbol.LightMode"
  (click)="_colorSchemeService.toggleDarkLight()"
  aria-label="Switch to light mode"
  class="dark-only"
></button>
