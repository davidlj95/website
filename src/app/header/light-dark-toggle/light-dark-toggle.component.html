<button
  appToolbarButton
  (click)="_colorSchemeService.toggleDarkLight()"
  aria-label="Switch to dark mode"
  class="light-only"
>
  {{ _materialSymbol.DarkMode }}
</button>
<button
  appToolbarButton
  (click)="_colorSchemeService.toggleDarkLight()"
  aria-label="Switch to light mode"
  class="dark-only"
>
  {{ _materialSymbol.LightMode }}
</button>
