<button
  app-toolbar-button
  [icon]="MaterialSymbol.DarkMode"
  (click)="colorSchemeService.toggleDarkLight()"
  aria-label="Switch to dark mode"
  class="light-only"
></button>
<button
  app-toolbar-button
  [icon]="MaterialSymbol.LightMode"
  (click)="colorSchemeService.toggleDarkLight()"
  aria-label="Switch to light mode"
  class="dark-only"
></button>
