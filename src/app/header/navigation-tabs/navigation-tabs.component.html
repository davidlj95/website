<nav>
  <app-tabs>
    @for (item of items; track item.displayName; let idx = $index) {
      <app-tab
        [selected]="rla.isActive"
        [routerLink]="item.routerLink"
        (isActiveChange)="$event ? onActiveRouteChange(idx) : undefined"
        routerLinkActive
        #rla="routerLinkActive"
      >
        {{ item.displayName }}
      </app-tab>
    }
  </app-tabs>
</nav>
