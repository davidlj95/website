<button
  app-toolbar-button
  [icon]="_materialSymbol.KeyboardDoubleArrowLeft"
  aria-label="Previous tab"
  [disabled]="_prevButtonDisabled()"
  (click)="_scrollABit(-1)"
></button>
<!--suppress JSUnusedGlobalSymbols - Used in component -->

></button>
