<button
  app-toolbar-button
  [icon]="MaterialSymbol.KeyboardDoubleArrowLeft"
  aria-label="Previous tab"
  [disabled]="_previousButtonDisabled()"
  (click)="_scrollABit(-1)"
></button>
<div role="tablist" #tabList>
  <ng-content></ng-content>
</div>
<button
  app-toolbar-button
  [icon]="MaterialSymbol.KeyboardDoubleArrowRight"
  aria-label="Next tab"
  [disabled]="_nextButtonDisabled()"
  (click)="_scrollABit(1)"
></button>
