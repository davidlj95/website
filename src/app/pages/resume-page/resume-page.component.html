<app-toolbar>
  <app-selector
    label="Display mode"
    [options]="_displayModeOptions"
    [selected]="_displayMode()"
    (selectedChange)="onDisplayModeChange($event)"
  ></app-selector>
  @if (_isPlainDisplayMode()) {
    <button appToolbarButton onclick="print()" aria-label="Print">
      {{ _materialSymbols.Print }}
    </button>
    <label appCheckboxLabel>
      <input
        type="checkbox"
        appCheckbox
        [checked]="_isCompact()"
        (change)="onCompactModeChange($event)"
      />
      Compact
    </label>
  }
  <a appToolbarButton aria-label="PDF" href="/resume.pdf">
    <ng-icon [svg]="_ngIcons.faFilePdf"></ng-icon>
  </a>
</app-toolbar>
@if (_isPlainDisplayMode()) {
  <app-plain-resume></app-plain-resume>
} @else {
  <app-web-resume></app-web-resume>
}
