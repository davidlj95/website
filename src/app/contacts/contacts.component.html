<div class="flex-box">
  <div>
    {{ '{' }}<br>
    <dl>
      <div *ngFor="let item of items; let last = last">
        <dt>
          <span>&nbsp;&nbsp;"</span>{{item.key}}<span>":&nbsp;</span>
        </dt>
        <dd>
          <span>"</span>
          <a href="{{item.uriPrefix}}{{item.value}}" target="_blank">{{item.value}}</a>
          <span>"<ng-container *ngIf="!last">,</ng-container></span>
        </dd>
      </div>
    </dl>
    {{ '}' }}<br>
  </div>
</div>
