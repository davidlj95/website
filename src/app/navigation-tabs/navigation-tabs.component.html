<ul>
  <li *ngFor="let item of items" [class.selected]="tab === item.id">
    <ng-container *ngIf="!item.externalUrl; else externalLink">
      <a [href]="'#'+item.id">{{ item.displayName }}</a>
    </ng-container>
    <ng-template #externalLink>
      <a [href]="item.externalUrl" target="_blank">
        {{ item.displayName }}
      </a>
    </ng-template>
  </li>
</ul>
