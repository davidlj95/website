<app-card>
  <div class="header">
    <app-link [href]="item.institution.website.toString()">
      <app-card-header-image
        [src]="item.institution.image.toString()"
        [alt]="item.institution.name + ' logo'"
      >
      </app-card-header-image>
    </app-link>
    <div class="text">
      <span class="institution">
        <a [href]="item.institution.website.toString()">
          {{ item.institution.name }}
        </a>
      </span>
      <div class="studyType">{{ item.studyType }}</div>
      <div class="area">{{ item.area }}</div>
      <span class="dates"
        ><app-date-range [range]="item.dateRange"></app-date-range>
      </span>
    </div>
    <div class="attributes">
      <div class="cum-laude attribute" *ngIf="item.cumLaude">
        <span
          [class]="MATERIAL_SYMBOLS_CLASS"
          [attr.aria-describedby]="cumLaudeAttributeTooltipId"
          tabindex="0"
        >
          {{ MaterialSymbol.SocialLeaderboard }}
        </span>
        <div [id]="cumLaudeAttributeTooltipId" role="tooltip">Cum laude</div>
      </div>
    </div>
  </div>
</app-card>
