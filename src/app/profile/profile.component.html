<!--suppress HtmlUnknownBooleanAttribute (priority attr doesn't need a value!), CheckImageSize -->
<div class="picture">
  <img alt="Another portrait of {{ realName }} wearing the same and in the same pose. But appears surprised" class="huh"
       height="128" [ngSrc]="'assets/img/profile_huh.png'" width="128">
  <img alt="A portrait of {{ realName }}. Slightly smiling. Wears 80'ish glasses and a green and black plaid shirt"
       class="main"
       height="128" [ngSrc]="'assets/img/profile.png'" priority width="128">
  <div class="comment">
    Hey! ðŸ‘‹ Did you <span class="touch">tap</span><span class="hover">hover</span> me?
  </div>
</div>
<h1>
  <span>{{ realName }}</span>
  <code>@{{ nickname }}</code>
</h1>
<div class="descriptions">
  <h2 *ngFor="let descriptionLine of descriptionLines">
    <span class="material-symbols-outlined">{{ descriptionLine.symbol }}</span>
    <span [innerHTML]="descriptionLine.text"></span>
  </h2>
</div>
