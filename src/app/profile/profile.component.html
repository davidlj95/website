<!--suppress HtmlUnknownBooleanAttribute (priority attr doesn't need a value!), CheckImageSize -->
<img alt="A portrait of {{ realname }}. Slightly smiling and wearing geek'ish glasses"
     ngSrc="assets/img/profile.png" width="128" height="128" priority>
<h1>
  <span>{{ realname }}</span>
  <code>@{{ nickname }}</code>
</h1>
<div class="descriptions">
  <h2 *ngFor="let descriptionLine of descriptionLines" [innerHtml]="descriptionLine"></h2>
</div>
