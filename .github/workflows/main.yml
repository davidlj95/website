# Template from GitHub Actions starter workflows. GitHub Pages section. "Static" starter.
# https://github.com/actions/starter-workflows/blob/1c61cfc44d2a372d82735888ab06bc9491e1e3d6/pages/static.yml
# Simple workflow for deploying static content to GitHub Pages
name: Push to main

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  # GitHub Pages starter workflow
  contents: read
  pages: write
  id-token: write
  # Test reporter
  checks: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    uses: ./.github/workflows/reusable-build.yml
    with:
      artifact-name: build
  test:
    name: Test
    uses: ./.github/workflows/reusable-test.yml
  deploy:
    name: Deploy
    needs: [build, test]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download built app
        uses: actions/download-artifact@v3
        with:
          name: build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'browser'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
