name: Push to main

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build
    uses: ./.github/workflows/reusable-build.yml
    with:
      artifact-name: build
  test:
    name: Test
    uses: ./.github/workflows/reusable-test.yml
    permissions:
      checks: write
  lint:
    name: Lint
    uses: ./.github/workflows/reusable-lint.yml
    permissions:
      checks: write
  lighthouse:
    name: Lighthouse
    needs: build
    uses: ./.github/workflows/reusable-lighthouse.yml
    permissions:
      checks: write
    with:
      build-artifact-name: build
    secrets:
      LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
  deploy:
    name: Deploy
    needs: [build, lint, test, lighthouse]
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      build-artifact-name: build
    permissions:
      contents: read
      pages: write
      id-token: write
