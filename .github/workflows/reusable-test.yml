name: Test
on:
  workflow_call:

# https://github.com/dorny/test-reporter/issues/229
permissions:
  checks: write

jobs:
  test:
    name: All tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Run tests
        run: make -f .ci/Makefile test
      - name: Report coverage
        if: success() || failure()
        uses: livewing/lcov-job-summary@v1.1.0
        with:
          lcov: coverage/davidlj95/website/lcov.info
      - name: Report tests
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test results
          path: 'junit-test.xml'
          reporter: java-junit
