name: Deploy to Cloudflare Pages

on:
  workflow_call:
    inputs:
      build-artifact-name:
        required: true
        type: string
    secrets:
      cloudflare-account-id:
        required: true
      cloudflare-api-token:
        required: true

permissions:
  contents: read
  deployments: write

concurrency:
  group: cloudflare-pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    steps:
      - name: Download built app
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.build-artifact-name }}
      - name: Publish
        uses: cloudflare/pages-action@1
        if: "! (github.event_name == 'pull_request' && github.event.pull_request.state == 'closed')"
        with:
          accountId: ${{ secrets.cloudflare-account-id }}
          apiToken: ${{ secrets.cloudflare-api-token }}
          projectName: 'davidlj95-v2'
          directory: 'browser'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
