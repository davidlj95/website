name: Performance
on:
  workflow_call:
    inputs:
      build-artifact-name:
        required: true
        type: string
      ref:
        description: Git reference to checkout. Defaults to @actions/checkout default.
        type: string
        required: false
        default: ''
    secrets:
      LHCI_GITHUB_APP_TOKEN:
        required: true
      BUNDLEWATCH_GITHUB_TOKEN:
        required: true

# Add those permissions if reporting test results
# https://github.com/dorny/test-reporter/issues/229
# permissions:
#   checks: write

env:
  BROWSER_DIST_DIR: dist/@davidlj95/website/browser

jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
        with:
          ref: ${{ inputs.ref }}
      - name: Setup
        uses: ./.github/actions/setup
      - name: Download built app
        uses: actions/download-artifact@9c19ed7fe5d278cd354c7dfd5d3b88589c7e2395 # v4
        with:
          name: ${{ inputs.build-artifact-name }}
          path: ${{ env.BROWSER_DIST_DIR }}
      - name: Run Lighthouse CI
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          # Needed for status checks to appear on PR
          # https://github.com/GoogleChrome/lighthouse-ci/issues/859#issuecomment-1574205125
          LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.event.pull_request.head.sha || github.sha }}
        run: pnpm run lighthouse
      - name: Report results (as status check)
        if: github.ref == 'refs/heads/main'
        # noinspection SpellCheckingInspection
        uses: manrueda/lighthouse-report-action@731523717dc2a4a92b3c1f67e2710a8261f3ccbb # v1.1.2
        with:
          reports: '.lighthouseci'
          github-token: ${{ secrets.GITHUB_TOKEN }}
  bundlewatch:
    name: Bundlewatch
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
        with:
          ref: ${{ inputs.ref }}
      - name: Setup
        uses: ./.github/actions/setup
      - name: Download built app
        uses: actions/download-artifact@9c19ed7fe5d278cd354c7dfd5d3b88589c7e2395 # v4
        with:
          name: ${{ inputs.build-artifact-name }}
          path: ${{ env.BROWSER_DIST_DIR }}
      - name: Run bundlewatch
        env:
          BUNDLEWATCH_GITHUB_TOKEN: ${{ secrets.BUNDLEWATCH_GITHUB_TOKEN }}
        run: pnpm run bundlewatch
