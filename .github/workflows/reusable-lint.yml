name: Lint
on:
  workflow_call:

# https://github.com/dorny/test-reporter/issues/229
permissions:
  checks: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Run linter
        run: cd .ci && make lint
      - name: Report tests
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Lint results
          path: 'junit-lint.xml'
          reporter: java-junit
